<html>
<head>

<meta name="keywords" content="Web developer, designer, front end developer, portfolio, resume">

<title>{{page.title}} {{ site.title }}</title>

<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="//static.tumblr.com/ihhnoee/12Cotb0p2/jquery.style-my-tooltips.js"></script>

<script>
  (function($){
    $(document).ready(function(){
      $("a[title]").style_my_tooltips({
        tip_follows_cursor:false,
        tip_delay_time:100,
        tip_fade_speed:300,
        attribute:"title"
      });
    });
  })(jQuery);
</script>

<link href="https://www.byliz.org/dcim/cssreset.css" rel="stylesheet">
<link href="https://www.byliz.org/dcim/index.css" rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon" href="https://www.byliz.org/dcim/favicon.png">

</head>
<body>

  <div id="mobile-header">

      <img src="pfp.jpg" class="img-fluid pfp">
      <h1 id="title"><a href="http://dcim.byliz.org">Liz Lorena Berberena</a></h1>

  </div>


<div id="menu" id="top">

    {% include categories.html %}

  </div>


  <div id="header">
    
  <div id="set">
    <div id="pfp">
      <img src="pfp.jpg" class="img-fluid pfp">
    </div>

    <div id="title">
      <h1><a href="http://dcim.byliz.org">Liz Lorena Berberena</a></h1>
      <p id="sub">Developer • Designer • Blogger</p>
      <p>Welcome to my website where you can read about my work so far.</p>
    </div>
  </div>

  </div>

  <div id="mobile-menu">
    <div class="dropdown">
      <span><i class="fas fa-chevron-down"></i></span>

      </div>
    </div> 
  </div>
  
  <div class="container-fluid">

      </div>

    </div>

  </div>

<!-- <a href="#top"><i class="fas fa-chevron-circle-up"></i></a>-->
  
  <div id="footer">
    <div id="footer-widgets">

      {% include credits.html %}
      
    </div>
  </div>

</body>
</html>
